<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InBook - Home</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/classManager.css">

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .home-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
        }

        .home-btn {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple));
            color: white;
            text-decoration: none;
            padding: 1.5rem 3rem;
            border-radius: 50px;
            font-size: 1.25rem;
            font-weight: 700;
            box-shadow: 0 10px 25px -5px rgba(109, 0, 254, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 30px -5px rgba(109, 0, 254, 0.5);
        }
    </style>
</head>

<body>
<div class="home-container">
    <a href="/docente/classes" class="home-btn">Vai a GESTIONE CLASSI</a>
</div>
</body>
